<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Download automático</title>
</head>
<body>

<script>
    window.onload = function () {
        const link = document.createElement("a");
        link.href = "app.apk"; // nome ou caminho do arquivo
        link.download = "meu_app.apk"; // nome final do download
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    };
</script>

<p>Seu download vai começar automaticamente...</p>

</body>
</html>
